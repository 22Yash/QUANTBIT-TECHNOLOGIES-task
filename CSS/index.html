<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-gray">
        <div class="container">
            <h1 class="title">Bento Grid Layout with Images</h1>
            <div class="grid">
                <!-- Large item -->
                <div class="grid-item large">
                    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHwxfHxuYXR1cmV8ZW58MHwwfHx8MTcyMTA0MjYwMXww&ixlib=rb-4.0.3&q=80&w=1080" alt="Nature" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h3>Explore Nature</h3>
                            <p>Discover the beauty of the natural world</p>
                        </div>
                    </div>
                </div>

                <!-- Two small items -->
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1493770348161-369560ae357d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw2fHxmb29kfGVufDB8MHx8fDE3MjEwNDI2MTR8MA&ixlib=rb-4.0.3&q=80&w=1080" alt="Food" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h4>Culinary Delights</h4>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw1fHx0ZWNobm9sb2d5fGVufDB8MHx8fDE3MjEwNDI2Mjh8MA&ixlib=rb-4.0.3&q=80&w=1080" alt="Technology" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h4>Tech Innovations</h4>
                        </div>
                    </div>
                </div>

                <!-- Three medium items -->
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1503220317375-aaad61436b1b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw1fHx0cmF2ZWx8ZW58MHwwfHx8MTcyMTA0MjY0MXww&ixlib=rb-4.0.3&q=80&w=1080" alt="Travel" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h4>Travel Adventures</h4>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHwxfHxhcnR8ZW58MHwwfHx8MTcyMTA0MjY5Nnww&ixlib=rb-4.0.3&q=80&w=1080" alt="Art" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h4>Artistic Expressions</h4>
                        </div>
                    </div>
                </div>

                <!-- Bottom cards -->
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1530549387789-4c1017266635?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHwyfHxzd2ltbWluZ3xlbnwwfDB8fHwxNzIxMDQzMjkxfDA&ixlib=rb-4.0.3&q=80&w=1080" alt="Sport" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h4>Swimming</h4>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1611195974226-a6a9be9dd763?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHwxMnx8Y2hlc3N8ZW58MHwwfHx8MTcyMTA0MzI0Nnww&ixlib=rb-4.0.3&q=80&w=1080" alt="Chess" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h4>Chess</h4>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1553778263-73a83bab9b0c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw1fHxmb290YmFsbHxlbnwwfDB8fHwxNzIxMDQzMjExfDA&ixlib=rb-4.0.3&q=80&w=1080" alt="Football" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h4>Football</h4>
                        </div>
                    </div>
                </div>
                <div class="grid-item">
                    <img src="https://images.unsplash.com/photo-1624526267942-ab0ff8a3e972?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w0NzEyNjZ8MHwxfHNlYXJjaHw3fHxjcmlja2V0fGVufDB8MHx8fDE3MjEwNDMxNTh8MA&ixlib=rb-4.0.3&q=80&w=1080" alt="Cricket" class="image">
                    <div class="overlay">
                        <div class="overlay-content">
                            <h4>Cricket</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
